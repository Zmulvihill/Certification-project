<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve this platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Name <input id="first-name" name="first-name" type="text" required /></label>
        <label for="email">Email <input id="email" name="email" type="email" required /></label>
        <label for="age">Age (optional) <input id="age" name="age" type="number" min="10" max="100" /></label>
        <label for="referrer">Which option best describes your current role?
          <select id="referrer" name="referrer">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
       <fieldset>
         <p>Would you recommend freeCodeCamp to a friend?</p>
       <label for="definitely"><input id="definitely" type="radio" name="definitely" class="inline" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="not-sure" class="inline" /> Not sure</label>
      </fieldset>
        <label for="referrer">What is your favorite feature of freeCodeCamp?
          <select id="referrer" name="referrer">
            <option value="">(Select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
         <p>What would you like to see improved? (Check all that apply)</p>
       <label for="definitely"><input id="definitely" type="checkbox" name="definitely" class="inline" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="checkbox" name="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="checkbox" name="not-sure" class="inline" /> Not sure</label>
        <label for="comments">Any comments or suggestions?:
          <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter comments here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
