<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve this platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Name <input id="first-name" name="first-name" type="text" required /></label>
        <label for="email">Email <input id="email" name="email" type="email" required /></label>
        <label for="age">Age (optional) <input id="age" name="age" type="number" min="10" max="100" /></label>
        <label for="referrer">Which option best describes your current role?
          <select id="referrer" name="referrer">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
       <fieldset>
         <p>Would you recommend freeCodeCamp to a friend?</p>
       <label for="definitely"><input id="definitely" type="radio" name="test" class="inline" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="test" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="test" class="inline" /> Not sure</label>
      </fieldset>
        <label for="referrer">What is your favorite feature of freeCodeCamp?
          <select id="referrer" name="referrer">
            <option value="">(Select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
         <p>What would you like to see improved? (Check all that apply)</p>
       <label for="front-end"><input id="front-end" type="checkbox" name="front-end" class="inline" /> Front-end Projects</label>
        <label for="back-end"><input id="back-end" type="checkbox" name="back-end" class="inline" /> Back-end Projects</label>
        <label for="data"><input id="data" type="checkbox" name="data" class="inline" /> Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="challenges" class="inline" /> Challenges</label>
        <label for="open"><input id="open" type="checkbox" name="open" class="inline" /> Open Source Community</label>
        <label for="gitter"><input id="gitter" type="checkbox" name="gitter" class="inline" /> Gitter Help Rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="videos" class="inline" /> Videos</label>
        <label for="city"><input id="city" type="checkbox" name="city" class="inline" /> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="wiki" class="inline" /> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="forum" class="inline" /> Forum</label>
        <label for="additional"><input id="additional" type="checkbox" name="additional" class="inline" /> Additional Courses</label>
        <label for="comments">Any comments or suggestions?:
          <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter comments here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
